<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku Home</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="icon" type="image/x-icon" href="home.ico">
</head>

<body>
  <canvas id="symbolRain"></canvas>
  <audio id="bgMusic" loop>
    <source src="sounds/Puzzle.mp3" type="audio/mpeg" />
  </audio>

  <div class="home-container">

    <h1 class="title">SUDOKU</h1>

    <div class="menu">
      <button class="btn start" onclick="window.location.href='home.html'">▶ Start</button>
      <button class="btn tips" onclick="showTips()">💡 Tips</button>
      <div class="options">
        <button id="toggleOptions">⚙️ Settings</button>
      </div>
      <button class="btn exit" onclick="exitGame()">⏻ Exit</button>
    </div>
    <div id="overlay" class="hidden"></div>
    <div id="optionsCard" class="hidden">
      <button id="closeOptionsCard">✖</button>
      <button id="themeToggle">🌓 Theme</button>
      <button id="toggleMusic" style="background: linear-gradient(to right, #00ff7b, #039084);">🎵 Music</button>
    </div>
  </div>
  <p id="copyright">&copy;Ankesh_Kumar_Singh</p>
  <script src="home.js"></script>
</body>

</html>
